<!DOCTYPE html>
<html>
<head>
  <title>Decimal to Binary Converter</title>
</head>
<body>
  <h1>Decimal to Binary Converter</h1>
  <form>
    <label for="decimal">Enter a decimal number:</label>
    <input type="number" id="decimal">
    <button type="button" onclick="decimalToBinary()">Convert to Binary</button>
  </form>
  <p>Binary equivalent: <span id="result"></span></p>
  <script src="script.js"></script>
</body>
</html>
